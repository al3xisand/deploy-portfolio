name: Run jest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Node packages
      run: npm install

    - name: Run  Jest
      run: npm test
